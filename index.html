<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid's</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
      <div class="grid-container">

        <header class="header">
            <h2 class="header-heading">Header</h2>

            <nav class="nav_header">
                <ul class="ul_nav">
                    <li class="nav_item">
                        <button class="button1">About us</button>
                    </li>

                    <li class="nav_item">
                        <button class="button2">Collections</button>
                    </li>

                    <li class="nav_item">
                        <button class="button3">New collection</button>
                    </li>

                    <li class="nav_item">
                        <button class="button4">Special offers</button>
                    </li>

                    <li class="nav_item">
                        <button class="button5">Gallery</button>
                    </li>

                    <li class="nav_item">
                        <button class="button6">Reviews</button>
                    </li>
                </ul>
            </nav>
        </header>

        <main class="main">
            <h2 class="main-heading">Main</h2>

            <div class="grid_container">
                <div class="grid_item1">1</div>
                <div class="grid_item2">2</div>
                <div class="grid_item3">3</div>
                <div class="grid_item4">4</div>
                <div class="grid_item5">5</div>
                <div class="grid_item6">6</div>
                <div class="grid_item7">7</div>
                <div class="grid_item8">8</div>
                <div class="grid_item9">9</div>
                <div class="grid_item10">10</div>
                <div class="grid_item11">11</div>
            </div>

        </main>

        <footer class="footer">
            <h2 class="footer-heading">Footer</h2>

        </footer>
      </div>
    </div>
    
</body>
</html>
